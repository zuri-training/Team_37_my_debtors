<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/f1061e8afa.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="wrapper">



            <div class="form-container">
                <img src="./assets/CodebitLogo.jpg" alt="Codebit Logo">
                <h1>Create An Account (School)</h1>
                <form action="">

                    <div>
                        <label for="f-name">Full Name</label>
                        <input type="text" name="f-name" placeholder="Daniel James" required>
                    </div>



                    <div>
                        <label for="name-school">Name of School</label>
                        <input type="text" name="name-school" placeholder="Amazing Grace Int College" required>
                    </div>


                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" name="email" placeholder="danieljames@email.com" required>
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="M9SuisdfiX123" required>
                    </div>

                    <div>
                        <label for="c-password">Confirm Password</label>
                        <input type="password" name="c-password" placeholder="M9SuisdfiX123" required>
                    </div>


                    <div class="copy">
                        <label>Copy of CAC</label>
                        <label for="cac" class="copyLabel">Copy of CAC
                            <input type="file" name="file" id="my-file" required>
                            <i class="fa-solid fa-cloud-arrow-up"></i>
                        </label>

                    </div>


                    <div class="privacy">

                        <input type="checkbox" name="privacy" id="privacy">
                        <span>I have read and agree with the terms of service and privacy policy</span>
                    </div>
                    <div class="create-account">
                        <button>Create Account</button>
                    </div>
                </form>

                <div>
                    <p>Already have an account? <a href="#">Sign In</a></p>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
