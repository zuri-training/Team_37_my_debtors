<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
         
         
    <div class="container">

        <div class="content">
            <form class="box" action="#">
                <div class="title">
                    <div><img src="./images/CoDebt Logo.svg" alt="logo" /></div>
                    <div>Create An Account</div>
                </div>
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">First Name</span>
                        <input type="text" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Last Name</span>
                        <input type="text" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email Address</span>
                        <input type="text" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <div class="toggle-eye open">
                            <ion-icon name="eye-outline"></ion-icon>
                        </div>
                        <input type="password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <div class="toggle-eye close">
                            <ion-icon name="eye-off-outline"></ion-icon>
                        </div>
                        <input type="password" required>
                    </div>
                </div>
                <label class="checkbox" for="myCheckboxId">
                    <input class="checkbox__input" type="checkbox" name="myCheckboxName" id="myCheckboxId">
                    <div class="checkbox__box"></div>
                    <small>
                      I have read and agree with the<a href="#"> terms of Services</a> and <a href="#">privacy policy</a>
                    </small>
                  </label>
                <div class="btn">
                    <button class="button">Create Account</button>
                </div>
                
                <div class="last">
                    <small>
                        <strong>Already have an account?</strong>
                        <a href="#">Sign in</a>
                    </small>
                </div>
          </form>
        </div>
      </div>
</body>
</html>
