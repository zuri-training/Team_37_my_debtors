<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Sign In</title>
</head>
<body>
    <div class="split left">
        <header>
            <img src="img/CoDebt.svg" alt="">
        </header>
        <form method="post" class="middle">
            <div class="sign-in">
                <h1>Sign In</h1>
                <p>Sign in to recover pending debts</p>
            </div>
            <div class="email-pass">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Daniel James">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="**********">
                <span class="bi bi-eye-slash" id="togglePassword" style='color:black'></span>
                <a href="" id="forgot-password">Forgot Password?</a>
                <div class="sub-button">
                    <button type="submit" id="submit">Sign in</button>
                </div>
            </div>
        </form>
    </div>

    <div class="split right">
        <div>
            <img src="img/Screenshot .png" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
