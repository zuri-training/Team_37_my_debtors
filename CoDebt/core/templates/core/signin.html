{% extends 'main.html' %}
{% load static %}
{%  block head%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'sign-in-screen/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Sign In</title>
</head>
{% endblock head %}
{% block content %}
<body>
    <div class="split left">
        <header>
            <img src="{% static 'sign-in-screen/CoDebt.svg' %}" alt="">
            <div class="log-sign">
                <a href="/signin">Log in</a>
                <a href="/signup">Sign up</a>
            </div>
        </header>

        <div>
            <style>
                h5{
                    color: red;
                }
            </style>
            {% for message in messages %}
            <h5>{{message}}</h5>
            {% endfor %}
        </div>

        <form action="" method="post" class="middle">
            {% csrf_token %}
            <div class="sign-in">
                <h1>SIGN IN</h1>
                <p>Sign in to recover pending debts</p>
            </div>
            <div class="email-pass">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="Password">
                <i class="bi bi-eye-slash" id="togglePassword"></i>
            </div>
            <button type="submit" id="submit">Sign in</button>
        </form>
    </div>

    <div class="split right">
        <div>
            <img src="{% static 'sign-in-screen/Screenshot .png' %}" alt="">
        </div>
    </div>
    <script src="{% static 'sign-in-screen/script.js' %}"></script>
</body>
</html>
{% endblock content %}
