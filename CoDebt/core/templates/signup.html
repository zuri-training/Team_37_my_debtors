{% extends 'main.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/f1061e8afa.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="wrapper">


            <div class="img-container">
                <img src="./assets/bro.png" alt="illustration of woman on a sign up its free post sign">
            </div>

            <div class="form-container">
                <h1>Create An Account (School)</h1>
                <form method = 'post'  action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <div>
                            <label for="f-name">First Name</label>
                            {{form.first_name}}
                        </div>

                        <div>
                            <label for="l-name">Last Name</label>
                            {{form.last_name}}
                        </div>
                    </div>

                    <div class="form-group">

                        <div>
                            <label for="status">Status</label>
                            <select name="status" id="">
                                <option>School Admin</option>
                            </select>
                        </div>

                        <div>
                            <label for="name-school">Name of School</label>
                            {{form.school_name}}
                        </div>
                    </div>

                    <div class="form-group">
                        <div>
                            <label for="email">Email Address</label>
                            {{form.email}}
                        </div>

                        <div class="copy">
                            <label for="cac">Copy of CAC</label>
                            {{form.CAC}}
                            <i></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <div>
                            <label for="password">Password</label>
                            {{form.password1}}
                        </div>

                        <div>
                            <label for="c-password">Confirm Password</label>
                            {{form.password1}}
                        </div>
                    </div>
        
                    <div class="privacy">
                        {{form.check}}
                        <label>I have read and agree with the terms of service and privacy policy</label>
                    </div>
                    <div class="create-account">
                        <button>Create Account</button>
                        <p>Or sign up with <img src="./assets/google.png"> <img src="./assets/fb.png">
                        </p>
                    </div> 

                </form>

                <div>
                    <p>Already have an account? <a href="#">Sign In</a></p>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
